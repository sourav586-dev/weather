<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Weather</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-cloud-sun"></i>
                <span>Weather App</span>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Enter city name or PIN code..." />
                <button id="searchBtn" class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Weather Animation Background -->
        <div class="weather-animation" id="weatherAnimation">
            <div class="animation-container">
                <div class="sun" id="sun">
                    <div class="sun-rays"></div>
                </div>
                <div class="clouds" id="clouds">
                    <div class="cloud cloud-1"></div>
                    <div class="cloud cloud-2"></div>
                    <div class="cloud cloud-3"></div>
                </div>
                <div class="rain" id="rain">
                    <div class="raindrop"></div>
                    <div class="raindrop"></div>
                    <div class="raindrop"></div>
                    <div class="raindrop"></div>
                    <div class="raindrop"></div>
                </div>
                <div class="snow" id="snow">
                    <div class="snowflake">❄</div>
                    <div class="snowflake">❅</div>
                    <div class="snowflake">❄</div>
                    <div class="snowflake">❅</div>
                    <div class="snowflake">❄</div>
                </div>
            </div>
        </div>

        <!-- Weather Display -->
        <div class="weather-container">
            <div class="weather-card">
                <div class="location" id="location">
                    <i class="fas fa-map-marker-alt"></i>
                    <span id="cityName">Enter a location</span>
                </div>
                
                <div class="weather-main">
                    <div class="temperature" id="temperature">
                        <span id="tempValue">--</span>
                        <span class="temp-unit">°C</span>
                    </div>
                    <div class="weather-icon" id="weatherIcon">
                        <i class="fas fa-question"></i>
                    </div>
                </div>

                <div class="weather-description" id="weatherDescription">
                    Weather information will appear here
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <i class="fas fa-eye"></i>
                        <span class="detail-label">Visibility</span>
                        <span class="detail-value" id="visibility">--</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-tint"></i>
                        <span class="detail-label">Humidity</span>
                        <span class="detail-value" id="humidity">--</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-wind"></i>
                        <span class="detail-label">Wind Speed</span>
                        <span class="detail-value" id="windSpeed">--</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="developer-info">
                <h3>About the Developer</h3>
                <p>Made with <i class="fas fa-heart"></i> by a passionate web developer</p>
                <div class="developer-links">
                    <a href="https://www.linkedin.com/in/motilal-mahato-845b843b1?utm_source=share_via&utm_content=profile&utm_medium=member_android" class="dev-link">
                        <i class="fab fa-linkedin"></i>
                        LinkedIn
                    </a>
                    <a href="https://github.com/sourav586-dev" class="dev-link">
                        <i class="fab fa-github"></i>
                        GitHub
                    </a>
                    <a href="souravmahato586@gmail.com" class="dev-link">
                        <i class="fas fa-envelope"></i>
                        Email
                    </a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 Weather App. Built for learning purposes.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
